name    = Data-Validate-WithYAML-Plugin-IBAN
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2015

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MinimumPerlFast]

[MetaResources]
homepage = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-IBAN
bugtracker.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-IBAN/issues
repository.url = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-IBAN.git
repository.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-IBAN
repository.type = git

[Prereqs]
Data::Validate::WithYAML = 0.12
Algorithm::CheckDigits = 0
